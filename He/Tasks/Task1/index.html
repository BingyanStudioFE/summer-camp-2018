<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task1 demo with es6</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="main-app">
        <h1>my TODO List</h1>
        <input type="text" class="app-main-input" placeholder="输入需要完成的事">
        <div class="app-item-list" style="display: none">
            <label for="toggle-all-items">标记事项是否完成</label>
            <input type="checkbox" id="toggle-all-items">
            <ul class="todo-list"></ul>
            <div class="todo-list-footer">
                <span id="items-left"></span>
                <ul class="items-filters">
                    <li>
                        <a href="#/">所有</a>
                    </li>
                    <li>
                        <a href="#/left">未完成</a>
                    </li>
                    <li>
                        <a href="#/completed">完成了的</a>
                    </li>
                </ul>
                <button class="clear-completed">清空完成事项</button>
            </div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>
